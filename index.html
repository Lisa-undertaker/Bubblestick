<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubbleststick</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

 <div class="container">
    <h1><span class="bubble">Bubble</span> <br> <span class="stick">STICK</span></h1>
    <p class="scan-text">Scanne <span>moi</span> !</p>

    <div class="circle-video">
      <video id="camera" autoplay playsinline muted></video>
    </div>

    <a href="scan.html" class="btn">Lance-moi</a>

    <div class="decorations">
      <img src="chic.png" alt="CHIC" class="chic" />
      <img src="puff.png" alt="PUFF" class="puff" />
      <img src="donut.png" alt="Donut" class="donut" />
      <img src="splash.png" alt="Splash" class="splash" />
    </div>
  </div>

   <script>
  const video = document.getElementById('camera');

  navigator.mediaDevices.getUserMedia({
    video: { facingMode: { exact: "environment" } }
  })
  .then(stream => {
    video.srcObject = stream;
  })
  .catch(error => {
    console.error("Erreur d'accès à la caméra :", error);
  });
</script>

    
</body>
</html>
